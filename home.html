<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos-gerais/mobile.css">
    <link rel="stylesheet" href="estilos-gerais/tablet.css" media="(min-width: 768px) and (max-width: 1200px)">
    <link rel="stylesheet" href="desktop.css" media="(min-width: 1200px)">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Ultra Bank</title>

    
</head>
<body>
    <div id="container">
        <header id="cabeçalho">
            <h1>Ultra Bank</h1>
            <div id="boxsaldo">
                <p id="saldo">R$57.140,17</p>
                 <button id="botaosaldo">
                     <span class="material-symbols-outlined" id="escondersaldo" onclick="esconderSaldo()">
                        visibility_off</span>
                 </button>
            </div>
            <button id="configbtn">
                <span class="material-symbols-outlined" id="configbotao" onclick="abrirConfig()">
                    settings
                    </span>
            </button>
        </header>
        <menu id="configuracoes">
            <a href="#">Minha Conta</a>
            <hr color="grey" width="80%">
            <a href="#">Preferências</a>
            <hr color="grey" width="80%">
            <a href="#">Notificações</a>
            <hr color="grey" width="80%">
            <a href="#">Conta PJ</a>
            <hr color="grey" width="80%">
            <a href="#">Segurança</a>
            <hr color="grey" width="80%">
            <a href="#">Relatórios</a>
            <hr color="grey" width="80%">
            <a href="#">Sobre</a>
            <hr color="grey" width="80%">
            <a href="index.html" id="logout">Sair do App</a>
            <hr color="grey" width="80%">
        </menu>
        <main id="main">
            <section id="principal">
                    <button>
                        <a href="cartoes.html">
                            <div id="op1" class="operaçoes">
                                <p>Cartões</p>
                            </div>
                        </a>
                    </button>
                    <div id="op2" class="operaçoes">
                        <p>Pix</p>
                    </div>
                    <div id="op3" class="operaçoes">
                        <p>Investimentos</p>
                    </div>
                </section>
            <div id="abrirmenu">
                <button><span class="material-symbols-outlined" id="botaomenu" onclick="abrirMenu()">
                        expand_more
                </span></button>
            </div>  
            <section id="menuopcoes">
                <div id="op4" class="operaçoesplus">
                    <p>Extrato</p>
                </div>
                <div id="op5" class="operaçoesplus">
                    <p>Transferências</p>
                </div>
                <div id="op6" class="operaçoesplus">
                    <p>Pagamentos</p>
                </div> 
                <div id="op7" class="operaçoesplus">
                    <p>Recarga</p>
                </div>
                <div id="op8" class="operaçoesplus">
                    <p>Boletos</p>
                </div>
                <div id="op9" class="operaçoesplus">
                    <p>Empréstimo</p>
                </div>
                <div id="op10" class="operaçoesplus">
                    <p>Câmbio</p>
                </div>
                <div id="op11" class="operaçoesplus">
                    <p>Seguros</p>
                </div>
                <div id="op12" class="operaçoesplus">
                    <p>E-loja</p>
                </div>
            </section>
        </main>
        <aside id="marketing">
            <div id="campanha" class="propaganda">
                <p>Livre-se das Taxas</p>
            </div>
            <div id="bolsadevalores" class="propaganda">
                <p>Novidades do Mercado</p>
            </div>
            <div id="convideumamigo" class="propaganda">
                <p>Convide um Amigo</p>
            </div>
        </aside>
        <footer id="rodape"></footer>
    </div>
    <script src="login.js"></script>
</body>
</html>
