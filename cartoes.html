<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos-gerais/mobile.css">
    <link rel="stylesheet" href="estilos-gerais/tablet.css" media="(min-width: 768px) and (max-width: 1200px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Ultra Bank</title>
</head>
<body>
    <header class="cabeçalhocartoes">
        <button id="homegeral" class="material-symbols-outlined"><a href="home.html">home</a></button>
        <h1>Ultra Bank</h1>
    </header>
   <section id="sectioncartoes">
    
    <h2 id="creditodisponivel">R$22.782,15</h2>
    <p id="creditofrase">Crédito disponível</p>

    <div id="fundocartaocredito">
        <button onclick="frenteCartao()" id="botaofrente" class="material-symbols-outlined">

            </button>

        <div id="cartaocredito2"></div>
        <button onclick="versoCartao()" id="botaofundo" class="material-symbols-outlined">arrow_right</button>

    <div id="configcartao">
        <input type="button" value="lock" class="material-symbols-outlined" id="bloquearcartao" onclick="bloquearCartao()"><input type="button" value="settings" class="material-symbols-outlined" id="configurarcartao" onclick="abrirmenuCartao()"><br>
        <div id="labelcartao">
            <label for="configurarcartao" id="bloqueionome">Bloquear</label> <label for="configurarcartao">Configurar</label>
        </div>
    </div>
    <aside id="menuconfigcartao">
        <button onclick="fecharmenuCartao()" class="material-symbols-outlined">cancel</button>
        <p>Compras por aproximação</p>
        <p>Cartão perdido ou danificado</p>

        <p>Google Pay</p> 
    </aside>
   </section>
